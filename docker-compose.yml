services:
  mysql:
    image: mysql:8.4.0
    container_name: movie-reservation-mysql
    environment:
      MYSQL_DATABASE: movie_reservation
      MYSQL_ROOT_PASSWORD: 53cret
      MYSQL_USER: yu71
      MYSQL_PASSWORD: 53cret
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "yu71", "-p53cret" ]
      timeout: 20s
      retries: 10

volumes:
  mysql-data: